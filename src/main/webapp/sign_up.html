<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<form action="signUp" method="post">
  <p>Login:</p>
  <label>
    <input type="text" name="login"/>
  </label>
  <br/>
  <p>Password:</p>
  <label>
    <input type="password" name="password"/>
  </label>
  <p>First Name:</p>
  <label>
    <input type="text" name="firstName"/>
  </label>
  <br/>
  <p>Last Name:</p>
  <label>
    <input type="text" name="lastName"/>
  </label>
  <br/>
  <p>Phone Number:</p>
  <label>
    <input type="text" name="phoneNumber"/>
  </label>
  <br/><br/><br/>
  <input type="submit" value="SignUp"/>
</form>
</body>
</html>
